<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="buy.js"></script>
    <title>Stock Calculator</title>
</head>

<body>
    <div class="main">
        <h2>Stock Calculator</h2>
        <div id="separator_line"></div>
        <br>
        <div id="internal_main">
            <div id="entry">
                

                    <label for="transaction_type">Transaction Type</label> <br>
                    <select name="type" id="type" onchange="navigate()">
                        <option  value="buy.html"> Buy </option>
                        <option  value="sell.html"> Sell  </option>
                    </select>
                    <br><br>
                    <label for="share-quantity">Share Quantity</label><br>
                    <input type="number" id="quantity" name="quantity" placeholder="Number Only" required>
                    <br><br>
                    <label for="purchase_price">Purchase Price (Rs)</label><br>
                    <input type="number" id="price" name="price" placeholder="Number Only" required>
                    <br><br>
                    <button onclick="calculate()">Calculate</button>
                    <button onclick="Clear()">Clear</button>
    
               
            </div>

           

            <div id="result">
                <label for="details">Details:</label>
                <table border="1">
                    <tr>
                        <td>Total Amount</td>
                        <td  id="totalAmount"></td>
                    </tr>
                    <tr>
                        <td>* Commission</td>
                        <td id="commission"></td>
                    </tr>
                    <tr>
                        <td>SEBON FEE</td>
                        <td id="sebon"></td>
                    </tr>
                    <tr>
                        <td>DP Charge</td>
                        <td id="dp"></td>
                    </tr>
                    <tr>
                        <td>Total Amount Payable (Rs)</td>
                        <td id="amount"></td>
                    </tr>
                    <tr>
                        <td>Cost Price Per Share</td>
                        <td id="cost"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    
</body>



</html>
